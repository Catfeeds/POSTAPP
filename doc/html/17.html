<!DOCTYPE html>
<html lang="zh-cmn-Hans" class="hg">
<head design-width="540">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 启用360浏览器的极速模式(webkit) -->
	<!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/> -->
	<!-- 添加 favicon icon -->
	<meta name="renderer" content="webkit">
	<title>订单信息</title>
	<link rel="stylesheet" href="css/public.css?ver=1" />
	<script src="js/font-size.js"></script>
</head>
<body class="bgf7f7f7 hg">
	<div class="zx-payment-t">
		<h6 class="tac">订单信息</h6>
	</div>
	<div class="zk_pop">
		<div class="money">
			<div class="time"><span class="second" id="J_second"></span>秒</div>
			<strong>请等待</strong>
		</div>
		<div class="open-list two">
			<ul>
				<li>
					账单应付
					<span class="blue">￥199.00</span>
				</li>
				<li>
					支付方式
					<span><img src="img/ico_3.png" alt="">微信支付</span>
				</li>
				<li>
					交易单号
					<span>131132456423165465123</span>
				</li>
				<li>
					收银员
					<span>张胜男</span>
				</li>
				<li>
					交易时间
					<span>2017/10/27 12:56</span>
				</li>
			</ul>
		</div>
	</div>
</body>
<script src="js/jquery-3.1.0.min.js"></script>
<script>
$('#J_second').html('90');
var second = 90;
var timer = null;
timer = setInterval(function(){
	second -= 1;
	if(second >0 ){
		$('#J_second').html(second);
	}else{
		clearInterval(timer);
	}
},1000);
</script>
</html>
