<script>
var timer=0;

$("#J-barcode-container .error button").click(function(){
	location.reload();	
});
function checkIslogin(){
	timer++;
	console.log(timer);
	$.ajax({ 
		url: "{php echo $this->createMobileUrl('ajax',array('op'=>'checklogin'))}",
		type: "POST",
		dataType:'json', 
		success: function(data){
    		if(data.success){
					$("#J-barcode-container .mask").show();
					$("#J-barcode-container .scanned").show();
				setTimeout(function(){
					location.href="{php echo $this->createMobileUrl('index',array('op'=>'in'))}";
				},2000)
			}else{
				if(data.msg){
					$("#J-barcode-container .mask").show();
					$("#J-barcode-container .error .second").html(data.msg);
					$("#J-barcode-container .error").show();				
				}
				if(data.reload){
					//location.reload();
				}
				setTimeout("checkIslogin()",5000);
			}
		},
		error:function(event,request,settings){
    		alert("error");
		}
	})
}
	
</script>


<script language="javascript">


function checkUpdate(){
	var userid=$("input[name='userid']").val();
	var pwd=$("input[name='pwd']").val();
	if(userid.length<1){
		swal("用户名不能为空");
		return false;
	}
	if(pwd.length<6){
		swal("密码长度不正确");
		return false;
	}
	$.ajax({ 
		url: "{php echo $this->createMobileUrl('ajax',array('op'=>'login'))}",
		type: "POST",
		data: {"userid":userid,"pwd":pwd},
		dataType:'json', 
		success: function(data){
    		if(data.success){
				location.href="{php echo $this->createMobileUrl('index',array('op'=>'in'))}";
			}else{
				swal(data.msg);
			}
		},
		error:function(event,request,settings){
    		alert("error");
		}
	})
	return false;
}
</script> 
<script>

	function showQR() 
	{
		$("#J-login").addClass("fn-hide");
		$("#J-qrcode").removeClass("fn-hide");

		$("#J-qrcode-target").removeClass("qrcode-target-show").addClass("qrcode-target-hide");
		$("#J-qrcode-target").attr("seed", "qrCodeLogin");
		
		timer=setTimeout("checkIslogin()",5000);
		
	}	
	
	function hideQR() {	
		$("#J-qrcode").addClass("fn-hide");
		$("#J-login").removeClass("fn-hide");
		$("#J-qrcode-target").removeClass("qrcode-target-hide").addClass("qrcode-target-show");
		$("#J-qrcode-target").attr("seed", "Login");
		clearTimeout(timer);
	}
	$("#J-qrcode-target").click(function(){
		var seed=$(this).attr("seed");
		seed=="Login"?showQR():hideQR();
	});
	
	{if $_GPC['logintype'] == 1}
		showQR();
	{/if}

</script>
