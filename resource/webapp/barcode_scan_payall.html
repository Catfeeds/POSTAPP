<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>扫描支付</title>
		<script type="text/javascript" src="js/common.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
var ws=null,wo=null;
var scan=null,domready=false;
// H5 plus事件处理
function plusReady(){
	if(ws||!window.plus||!domready){
		return;
	}
	// 获取窗口对象
	ws=plus.webview.currentWebview();
	wo=ws.opener();
	// 开始扫描
	ws.addEventListener('show', function(){
		scan=new plus.barcode.Barcode('bcid');
	    scan.onmarked=onmarked;
	    scan.start({conserve:true,filename:'_doc/barcode/'});
	}, false);
	// 显示页面并关闭等待框
    ws.show('pop-in');
    wo.evalJS('closeWaiting()');
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener('plusready', plusReady, false);
}
// 监听DOMContentLoaded事件
document.addEventListener('DOMContentLoaded', function(){
	domready=true;
	plusReady();
}, false);
// 二维码扫描成功
function onmarked(type, result, file){
    switch(type){
    	case plus.barcode.QR:
    	type = 'QR';
    	break;
    	case plus.barcode.EAN13:
    	type = 'EAN13';
    	break;
    	case plus.barcode.EAN8:
    	type = 'EAN8';
    	break;
    	default:
    	type = '其它'+type;
    	break;
    }
    result = result.replace(/\n/g, '');
    console.log("scan_result = " + result);
    var baseUrl = plus.storage.getItem("baseUrl");
    var postUrl = baseUrl + "&c=entry&m=j_money&do=ajax&op=pay_all";
    var fee = plus.storage.getItem("pay_total");
    var qrcode = result.replace(/\"/g, "");
    var password = "";
    var old_trade_no = "";
    console.log("fee = " + fee);
    mui.ajax({
    	type: "post",
    	url: postUrl,
    	data: {
    		fee: fee,
    		qrcode: qrcode,
    		password: password,
    		old_trade_no: old_trade_no	
    	},
    	async: true,
    	dataType: "json",
    	success: function(data) {
    		console.log(data.success);
    		console.log(data.msg);
    		console.log(data);
//  		plus.nativeUI.showWaiting( "等待中..." );
    		
    		if(data.success == false){
    			if(data.msg == "请先登录"){
					plus.nativeUI.toast("请先登录");
					clicked('login.html',false,false);
					return;
				}
    			plus.nativeUI.alert(data.msg);
    			back();
    			return false;
    		}else{
    			//等待输入密码
    			if(data.paywait == true){
    				plus.nativeUI.showWaiting( "等待客户输入支付密码..." );
    				var out_trade_no = data.out_trade_no;
    				payWait(out_trade_no);
    			}else{
    				plus.nativeUI.alert("收款成功");
	    			back();
	    			return false;
    			}
    		}
    		function payWait(out_trade_no){
    			var postUrl = baseUrl + "&c=entry&m=j_money&do=ajax&op=pay_waitpassword";
    			mui.ajax({
    				type: "post",
    				url: postUrl,
    				data: {
    					out_trade_no: out_trade_no	
    				},
    				async: true,
    				dataType: "json",
    				success: function(data) {
    					console.log("paywait" + data.success);
						if(data.success == false){
							plus.nativeUI.closeWaiting();
							plus.nativeUI.alert(data.msg);
			    			back();
			    			return false;
						}else{
							if(data.paywait == true){
		    					var interval = window.setTimeout(function(){
		    						payWait(out_trade_no);
		    					},2000);
		    					return;
							}
							//支付成功
							plus.nativeUI.closeWaiting();
							plus.nativeUI.toast("收款成功");
							back();
			    			return false;
						}
    					
    				}
    			})
    		}
    	}
    })
    // wo.evalJS("scaned('"+ type +"','"+ result +"','"+ file +"','pay');");
    // back();
}
// 从相册中选择二维码图片 
function scanPicture(){
    plus.gallery.pick(function(path){
	    plus.barcode.scan(path,onmarked,function(error){
			plus.nativeUI.alert('无法识别此图片');
		});
    }, function(err){
        console.log('Failed: '+err.message);
    });
}
		</script>

	<body style="background-color: #000000;">

			<div style="height:40%"></div>
			<p class="tip">...载入中...</p>
		</div>

			<div class="fbt" onclick="back()">取　 消</div>

</html>
