<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>

		<title>扫码</title>
		<script type="text/javascript" src="js/common.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
var ws=null,wo=null;
var scan=null,domready=false;
// H5 plus事件处理
function plusReady(){
	if(ws||!window.plus||!domready){
		return;
	}
	// 获取窗口对象
	ws=plus.webview.currentWebview();
	wo=ws.opener();
	// 开始扫描
	ws.addEventListener('show', function(){
		scan=new plus.barcode.Barcode('bcid');
	    scan.onmarked=onmarked;
	    scan.start({conserve:true,filename:'_doc/barcode/'});
	}, false);
	// 显示页面并关闭等待框
    ws.show('pop-in');
    wo.evalJS('closeWaiting()');
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener('plusready', plusReady, false);
}
// 监听DOMContentLoaded事件
document.addEventListener('DOMContentLoaded', function(){
	domready=true;
	plusReady();
}, false);
// 二维码扫描成功
function onmarked(type, result, file){
    switch(type){
    	case plus.barcode.QR:
    	type = 'QR';
    	break;
    	case plus.barcode.EAN13:
    	type = 'EAN13';
    	break;
    	case plus.barcode.EAN8:
    	type = 'EAN8';
    	break;
    	default:
    	type = '其它'+type;
    	break;
    }
    console.log("refund_result = " + result);
    result = result.replace(/\n/g, '');
    var baseUrl = plus.storage.getItem("baseUrl");
    var postUrl = baseUrl + "&c=entry&m=j_money&do=ajax&op=refundorder";
    var orderid = result.replace(/\"/g, "");
    console.log("refund_orderid= " + orderid);
    console.log("refund_result_type = " + type);
    mui.ajax({
    	type: "post",
    	url: postUrl,
    	data: {
    		orderid: orderid,
    	},
    	async: true,
    	dataType: "json",
    	success: function(data) {
    		console.log(data);
    		if(data.success == false){
    			if(data.msg == "请先登录"){
					plus.nativeUI.toast("请先登录");
					clicked('login.html',false,false);
					return;
				}
    			plus.nativeUI.alert(data.msg);
    			back();
    			return false;
    		}else{
    			if(data.isrefunded == true){
    				plus.nativeUI.toast("退款成功");
	    			back();
	    			return false;
    			}else{
    				plus.nativeUI.alert("退款申请已经提交,请等待处理");
	    			back();
	    			return false;
    			}
    		}
    	}
    })
    // wo.evalJS("scaned('"+ type +"','"+ result +"','"+ file +"','refund');");
    // back();
}
// 从相册中选择二维码图片 
function scanPicture(){
    plus.gallery.pick(function(path){
	    plus.barcode.scan(path,onmarked,function(error){
			plus.nativeUI.alert('无法识别此图片');
		});
    }, function(err){
        console.log('Failed: '+err.message);
    });
}
		</script>
