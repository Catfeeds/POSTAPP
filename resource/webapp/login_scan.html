<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>微信扫描登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="js/common.js"></script>
		<style>
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			.mui-content div{
				width:90%;
				margin: 20px 5%;
			}
			.mui-content img{
				width: 100%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">微信扫描登录</h1>
		</header>
		<div class="mui-content">
			<div id="qr_pic">
				
			</div>
		</div>

		<div class="mui-content-padded">
			<button id='barcode' class="mui-btn mui-btn-block mui-btn-primary" onclick="clicked('login.html',false,false);">密码登录</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
				$.plusReady(function() {
					var baseUrl = plus.storage.getItem("baseUrl");
					var postUrl = baseUrl + "&c=entry&m=j_money&do=ajax&op=getLoginUrl";
					console.log(postUrl);					

					var qrcode = "";
					$.ajax({
						type:"post",
						url:postUrl,
						data:{qrcode:qrcode},
						async:true,
						dataType:"text",
						success:function(data){
							console.log(data)
							var liantu = "http://qr.liantu.com/api.php?text=";
							var qr_url = liantu + data;
							doc.getElementById("qr_pic").innerHTML = "<img src=\""+qr_url+"\" alt=\"微信二维码\">";
							checkLogin();
							function checkLogin(){
								var postUrl = baseUrl + "&c=entry&m=j_money&do=ajax&op=checklogin";
								$.ajax({
									type:"post",
									url:postUrl,
									async:true,
									dataType:"json",
									success:function(data){
										console.log(data);
										if(data.success == false){
											if(data.reload == false){
												var interval = window.setTimeout(function(){
													checkLogin();
												},3000);
											}else{
												window.reload();
												return;
											}
										}else{
											localStorage.setItem( "islogin", "islogin");
											localStorage.setItem( "shop", data.shop.companyname);
											clicked("card_pay.html",false,false);
											return;
										}
									}
								})
							}
						}
					})
					
				})
			}(mui, document));
		</script>
	</body>

</html>
