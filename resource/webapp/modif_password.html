<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="js/common.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input id='password1' type="password" class="mui-input-clear mui-input" placeholder="请输入确认密码">
				</div>
			</form>
			<div class="mui-button-row">
			        <button type="button" class="mui-btn mui-btn-primary" onclick="modifPwd()">确认</button>
			        <button type="button" class="mui-btn mui-btn-danger" onclick="back();" >取消</button>
			    </div>
			
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			function modifPwd(){
				var baseUrl = plus.storage.getItem("baseUrl");
				var postUrl = baseUrl + "&c=entry&m=j_money&do=ajax&op=modifPassword";
				var password = mui("#password")[0].value;
				var password1 = mui("#password1")[0].value;
				console.log(password);
				if(password == null){
					plus.nativeUI.alert("请输入密码!");
				    return;
				}
				if(password != password1){
					plus.nativeUI.alert("两次密码不一样!");
				    return;
				}
			}
		</script>
	</body>

</html>
