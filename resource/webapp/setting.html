<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head design-width="540">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 启用360浏览器的极速模式(webkit) -->
	<!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/> -->
	<!-- 添加 favicon icon -->
	<meta name="renderer" content="webkit">
	<title>设置</title>
	<link rel="stylesheet" href="css/public.css?ver=1" />
	<script type="text/javascript" src="js/common.js"></script>
	<script src="js/mui.min.js"></script>
	<script src="js/font-size.js"></script>
	<script type="text/javascript">
		(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
				$.plusReady(function() {
					var main = null;
					var shop = localStorage.getItem("shop");

					doc.getElementById("shopname").innerHTML = shop;
					
					$(".zx-setup").on("click","#printTest",function(){
						var Intent = plus.android.importClass("android.content.Intent");
						var ComponentName = plus.android.importClass("android.content.ComponentName");
						// 导入后可以使用new方法创建类的实例对象
						var intent = new Intent();
						var data = {
							    "spos": [
							        {
							            "position": "center",
							            "content": "POS签购单",
							            "contenttype": "txt",
							            "bold": "0",
							            "height": "-1",
							            "italic": "0",
							            "offset": "0",
							            "size": "3"
							        },
							        {
							            "position": "left",
							            "content": "请妥善保管",
							            "contenttype": "txt",
							            "bold": "0",
							            "height": "-1",
							            "italic": "0",
							            "offset": "0",
							            "size": "1"
							        }
							        
							    ]
						};
						
						intent.setComponent(new ComponentName("com.fuyousf.android.fuious","com.fuyousf.android.fuious.CustomPrinterActivity"));
						intent.putExtra("data", data);
						doc.getElementById("console1").innerHTML = intent;
						// console.log(intent);
						// intent.setComponent(new ComponentName("com.fuyousf.android.fuious","com.fuyousf.android.fuious.MainActivity"));
						// intent.putExtra("transName", "消费");
						// intent.putExtra("amount", "000000001000");
						// intent.putExtra("orderNumber", "1234567");
						main = plus.android.runtimeMainActivity();
						main.onActivityResult = function(requestCode, resultCode, data) { 
						 	doc.getElementById("console").innerHTML = requestCode + "==" + resultCode +"==" +data;

						};

						main.startActivityForResult(intent, 0);
					})
				})
		}(mui, document));
		
		function logout(){
			var baseUrl = plus.storage.getItem("baseUrl");
			var postUrl = baseUrl + "&c=entry&m=j_money&do=ajax&op=logout";
			mui.ajax({
				type: "post",
				url: postUrl,
				async: true,
				dataType: "json",
				success: function(data) {
					plus.storage.removeItem("islogin");
					clicked('login.html',false,false);
          			return;
				}

			})
			
		}
		
	</script>
</head>
<body class="bgf7f7f7">
	<div class="zx-setup-t">
		<h6>设置</h6>
	</div>
	<div class="zx-setup">
		<ul>
			<li>
				<h6>商家名称</h6><h5><span id="shopname"></span><img src="img/zx1.png" alt=""></h5>
			</li>
			<li id="printTest">
				<h6>打印测试</h6><h5><img src="img/zx1.png" alt=""></h5>
			</li>
			<li class="wl1" onclick="clicked('nfc.html',false,false)">
				<h6>消息通知</h6><h5><img src="img/zx1.png" alt=""></h5>
			</li>
			<li class="wl1" onclick="clicked('modif_password.html',false,false)">
				<h6>密码安全</h6><h5><span>密码修改</span><img src="img/zx1.png" alt=""></h5>
			</li>
			<li class="wl2">
				<h6>语音播报</h6><h5><label><b><input type="checkbox"></b></label></h5>
			</li>
		</ul>
		<h4><a href="#">收不到语音通知？</a></h4>
		<h3><input type="submit" onclick="logout();" value="安全退出"></h3>
	</div>
	
	<div id="console">
		
	</div>

	</footer>
	<script src="js/zepto.js"></script>
