		(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
				$.plusReady(function() {
					var shop = localStorage.getItem("shop");

					doc.getElementById("shopname").innerHTML = shop;
					
					$(".zx-setup").on("click","#printTest",function(){
						var Intent = plus.android.importClass("android.content.Intent");
						var ComponentName = plus.android.importClass("android.content.ComponentName");
						// 导入后可以使用new方法创建类的实例对象
						var intent=new Intent();
						intent.setComponent(new ComponentName("com.fuyousf.android.fuious","com.fuyousf.android.fuious.CustomPrinterActivity"));
						console.log(intent);
					});
				})
		}(mui, document));
		
		function logout(){
			var baseUrl = plus.storage.getItem("baseUrl");
			var postUrl = baseUrl + "&c=entry&m=j_money&do=ajax&op=logout";
			mui.ajax({
				type: "post",
				url: postUrl,
				async: true,
				dataType: "json",
				success: function(data) {
					plus.storage.removeItem("islogin");
					clicked('login.html',false,false);
          			return;
				}

			})
			
		}
		
	</script>
