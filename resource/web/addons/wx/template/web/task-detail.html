<form class="form-horizontal form" action="" method="post" enctype="multipart/form-data">
	<div class="panel panel-default">
		<div class="panel-heading">
			任务详情
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">头像/昵称</label>
				<div class="col-sm-8 col-xs-12">
					<div class="pull-left" style="width: 40px;height: 40px; overflow: hidden; border-radius: 50%;">
						<img src="{php echo tomedia($item['member']['avatar'])}" onerror="this.src='../app/resource/images/heading.jpg'" style="width: 100%">
					</div>
					<div class="pull-left" style="line-height: 40px;margin-left: 5px;">
						{$item['member']['nickname']}
					</div>
				</div>
			</div>
			<div class="form-group" style="line-height: 40px;">
				<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label" style="padding-top: 0">任务名称</label>
				<div class="col-sm-8 col-xs-12">
					{$item['task']['title']}
				</div>
			</div>
			<div class="form-group" style="line-height: 40px;">
				<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label" style="padding-top: 0">状态</label>
				<div class="col-sm-8 col-xs-12">
					<span class="{$task_status_style[$item['status']]}">{$item['status_title']}</span>
				</div>
			</div>
			<div class="form-group" style="line-height: 40px;">
				<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label" style="padding-top: 0">奖励积分</label>
				<div class="col-sm-8 col-xs-12">
					{$item['credit']}{$item['credit_title']}
				</div>
			</div>
			<div class="form-group" style="line-height: 40px;">
				<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label" style="padding-top: 0">申请时间</label>
				<div class="col-sm-8 col-xs-12">
					{$item['applytime']}
				</div>
			</div>
			<div class="form-group" style="line-height: 40px;">
				<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label" style="padding-top: 0">完成时间</label>
				<div class="col-sm-8 col-xs-12">
					{$item['completetime']}
				</div>
			</div>
			{if $item['extend']}
			<div class="form-group" style="line-height: 40px;">
				<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label" style="padding-top: 0">扩展内容</label>
				<div class="col-sm-8 col-xs-12">
					{php var_export($item['extend'])}
				</div>
			</div>
			{/if}
		</div>

	</div>
	<div class="form-group" style="margin-left: 0;">
		<a href="javascript:history.go(-1)" class="btn btn-default col-lg-1" style="margin-right: .5rem">返回</a>
		<a href="{php echo $this->createWebUrl('task', array('act' => 'complete', 'id' => $item['id']));}" onclick="if (!confirm('确认完成任务，将发放积分，该操作不可撤回！'))return false;" class="btn btn-primary col-lg-1" {if $item['status'] == 1}disabled{/if}>完成任务</a>
	</div>
</form>
